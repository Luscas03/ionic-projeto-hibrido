      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Atualização de Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center" color="dark">Foto de Perfil:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text color="danger">

      </ion-text>
      <div class="ion-text-center">
        <img src="{{imagem}}" />
      </div>
      <ion-item id="grad">
        <!-- <input id="teste" type="file" (change)="uploadImage($event)" /> -->

        <label for='selecao-arquivo'>
          <ion-icon name="camera" id="att" color="dark"></ion-icon>

        </label>
        <input id='selecao-arquivo' type='file' (change)="uploadImage($event)">

      </ion-item>
    </ion-card-content>

  </ion-card>



  <form [formGroup]="formGroup">
    <ion-card class="background">
      <ion-card-header>
        <ion-card-title class="ion-text-center" color="dark">Informações de Perfil</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item id="grad">
          <ion-label position="floating" color="light">Nome</ion-label>
          <ion-input formControlName="nome" color="light"></ion-input>
        </ion-item>
        <ion-item id="grad">
          <ion-label position="floating" color="light">E-mail</ion-label>
          <ion-input formControlName="email" color="light"></ion-input>
        </ion-item>
        <ion-item id="grad">
          <ion-label position="floating" color="light">Endereço</ion-label>
          <ion-input formControlName="endereco" color="light"></ion-input>
        </ion-item>
        <ion-item id="grad">
          <ion-label position="floating" color="light">Telefone</ion-label>
          <ion-input formControlName="telefone" color="light"></ion-input>
        </ion-item>
        <ion-grid class="ion-text-center">
          <ion-row>

            <ion-col>
              <ion-button expand="block" color="medium" fill="outline" (click)="atualizar()">Próximo</ion-button>
            </ion-col>

          </ion-row>

        </ion-grid>
      </ion-card-content>

    </ion-card>
  </form>

</ion-content>
