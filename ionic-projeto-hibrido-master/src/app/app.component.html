<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" id="ionmenu">
      <ion-content>
        <ion-list id="inbox-list">
          <div class="ion-text-center">
          <ion-note>Menu</ion-note>
            </div>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label color="dark">{{ p.title }}</ion-label>
            </ion-item>




          </ion-menu-toggle>
          <ion-item lines="none" (click)="logout()">
        
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label color="dark">Sair</ion-label>
          </ion-item>
        </ion-list>

        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
