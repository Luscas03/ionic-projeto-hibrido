<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Lista de Produtos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>

    <ion-card-content>
  <ion-list>

    <ion-item *ngFor= "let produto of lista"> 

      <ion-label class="preto">{{produto.nomeproduto}}</ion-label>
      <ion-button (click)="visualizar(produto)" color="medium">Visualizar</ion-button>
    </ion-item>

  </ion-list>



</ion-card-content>
</ion-card>
     

<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button color="dark">
    <ion-icon md="caret-up" ios="chevron-up-circle-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="light">
      <ion-icon name="logo-facebook"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="light">
      <ion-icon name="logo-twitter"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="light">
      <ion-icon name="logo-vimeo"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="light">
      <ion-icon name="logo-google"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
</ion-content>
