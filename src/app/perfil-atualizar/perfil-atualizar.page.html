<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card class="background">
  <ion-card-content>
    
<ion-text color="dark" class="ion-text-center" id="teste">
  <h3>Você está a um passo de ter uma experiência incrível!</h3>
  <p>Preencha todos os campos abaixo.</p>
</ion-text>

</ion-card-content>
</ion-card>
<form [formGroup]="formGroup">
  <ion-card class="background">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" color="medium">Nome</ion-label>
        <ion-input formControlName="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="medium">E-mail</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="medium">Endereço</ion-label>
        <ion-input formControlName="endereco"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="medium">Telefone</ion-label>
        <ion-input formControlName="telefone"></ion-input>
      </ion-item>
      <ion-grid class="ion-text-center">
        <ion-row>
        
          <ion-col>
            <ion-button expand="full" color="medium" (click)="atualizar()">Próximo</ion-button>
          </ion-col>
        
        </ion-row>
      
      </ion-grid>
    </ion-card-content>
  
    </ion-card>
  </form>
    
</ion-content>
