<ion-header>

  </ion-toolbar>
</ion-header>


  <ion-content fullscreen class="ion-padding">

        <ion-label class="preto">{{consulta.date}}</ion-label>
        <!-- <ion-button (click)="visualizar(cliente)" color="medium">Visualizar</ion-button> -->

 <ion-fab horizontal="end" vertical="bottom" slot="fixed">
