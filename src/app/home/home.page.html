<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Risso Saúde Integrada</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen class="ion-padding">
   
  <ion-card>
    <ion-card-header>
      <ion-card-title>Últimas consultas</ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor= "let consulta of lista">
       
        <ion-label>
          <h2>{{consulta.date | date: 'dd/MM/yyyy'}} {{consulta.date | date: 'hh:mm'}}</h2>
          <h3>{{consulta.especialidade}}</h3>
          <p>{{consulta.tipo}}</p>
        </ion-label>
        <ion-avatar slot="end"><ion-icon size="large" name="arrow-redo-circle-outline"></ion-icon></ion-avatar>
     
      </ion-item>
    </ion-list>

    </ion-card>
  



  


 <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button color="dark">
        <ion-icon md="caret-up" ios="chevron-up-circle-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="light">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="logo-vimeo"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="logo-google"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

    
 
</ion-content>
