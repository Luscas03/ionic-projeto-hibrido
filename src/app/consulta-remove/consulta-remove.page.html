<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Excluir Consulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <p>Deseja excluir {{consulta.tipo}} ?</p>
  <p>{{consulta.especialidade}}</p>
  <p>{{consulta.date | date: 'dd/MM/yyyy'}} {{consulta.date | date: 'hh:mm'}}</p>
  
          
  <ion-button color="danger" expand="full" (click)="excluir()">Excluir</ion-button>

</ion-content>
