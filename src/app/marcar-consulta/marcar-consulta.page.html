<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Marcar Consulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup">
  <ion-card>

    <ion-card-content>
  <ion-list id="grad">

    <ion-item >
      <ion-label>Tipo</ion-label>
      <ion-select value="notifications" interface="action-sheet" formControlName="tipo">
        <ion-select-option value="Online">Online</ion-select-option>
        <ion-select-option value="Presencial">Presencial</ion-select-option>
     
      </ion-select>
    </ion-item>
    

  

    <ion-item>
      <ion-label>Especialidade</ion-label>
      <ion-select value="notifications" interface="action-sheet" formControlName="especialidade">
        <ion-select-option value="Nutrição" color="medium">Nutrição</ion-select-option>
        <ion-select-option value="Ortopedia">Ortopedia</ion-select-option>
     
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Data e Hora</ion-label>

      <ion-datetime  displayFormat="D MMM YYYY H:mm" placeholder="Selecione a Data" formControlName="date"></ion-datetime>

    </ion-item>
   
  </ion-list>
  <ion-button expand="block" color="medium" (click)="cadastrar()" fill="outline" [disabled]= "formGroup.invalid">Agendar</ion-button>
  
</ion-card-content>
</ion-card>
</form>
  
</ion-content>
