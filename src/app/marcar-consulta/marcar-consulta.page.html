<ion-header>
  <ion-toolbar>
    <ion-title>Marcar Consulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select>
        <ion-select-option value="online">Online</ion-select-option>
        <ion-select-option value="presencial">Presencial</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Especialidade</ion-label>
      <ion-select>
        <ion-select-option value="nutrição">Nutrição</ion-select-option>
        <ion-select-option value="ortopedia">Ortopedia</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data</ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Hora</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full">Agendar</ion-button>
</ion-content>
